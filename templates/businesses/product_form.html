{% extends '../base.html %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h1>New Product:</h1>
    <hr>

    <form method="POST" class="{% url 'businesses:add_product_to_business' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class='btn btn-primary'>Create Product</button>

    </form>
</div>
<br>

{% endblock %}
