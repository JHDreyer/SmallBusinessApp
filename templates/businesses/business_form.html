{% extends '../base.html %}
{% load static %}
{% load crispy_forms_tags %}

{% block content%}

<div class="container" id="basic_container">
    <br>
    <h3 id="register_heading">Register your business here:</h3>
    <br>
    <form method="POST" action="{% url 'businesses:bcreate' %}">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class='btn btn-primary' value="submit">
    </form>
</div>
{% endblock %}
