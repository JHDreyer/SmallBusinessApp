{% extends "base.html" %}

{% block content %}

{% load socialaccount %}

<div class="container">



    <h1 style="text-align: center;">Your account : {{user.email}}</h1>
    <hr>

    {% if user.is_authenticated %}
    <a href="{% url 'customer_profile:create' %}" class="btn btn-primary btn-lg btn-block active" role="button"
        aria-pressed="true">Register a business</a>
    <a href="{% url 'customer_profile:list' %}" class="btn btn-secondary btn-lg btn-block active" role="button"
        aria-pressed="true">Manage Products</a>


    <a href="{% url 'logout' %}" class="btn btn-danger btn-lg btn-block active" role="button"
        aria-pressed="true">Logout</a>

    {% else %}
    <a href="{% url 'customer_profilelogin' %}" class="btn btn-primary btn-lg btn-block active" role="button"
        aria-pressed="true">Login
        with Google</a>

    {% endif %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



</div>

{% endblock %}
